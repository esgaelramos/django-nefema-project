{% extends 'layout.html' %}

{% block title %}
    Edit {{ curso.ac_name }} | NEFEMA
{% endblock %}

{% block content %}

<div class="ac_container-edit">
    <div class="add">
        <h1>Edición de Cursos</h1>
        <div class="card">
            <div class="card-body">
                <form action="/edicionCurso/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="txtCode" class="form-control" placeholder="Código" minlength="6" maxlength="6" value="{{ curso.ac_code }}" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Nombre" maxlength="50" value="{{ curso.ac_name }}" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="numCredits" class="form-control" placeholder="Créditos" min="1" max="9" value="{{ curso.ac_credits }}" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="boton-registrar">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
